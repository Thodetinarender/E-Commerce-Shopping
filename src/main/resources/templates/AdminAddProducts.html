<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=ede">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>Shopping</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
 
<link rel="stylesheet" type="text/css" href="style.css">

<style>
	/* styles.css */

/* Style for the table */
table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #007bff; /* Bootstrap primary color */
}

/* Style for table headings */
th {
    background-color: #007bff; /* Bootstrap primary color */
    color: white;
    font-weight: bold;
    padding: 10px;
    text-align: left;
}

/* Style for table rows */
td {
    padding: 10px;
    border-bottom: 1px solid #dee2e6; /* Bootstrap table border color */
}

/* Alternate row background color */
tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Hover effect for table rows */
tr:hover {
    background-color: #cce5ff; /* Lighter shade of primary color on hover */
}

/* Add some padding to the container */
.container {
    padding: 20px;
}

/* Center align text in table cells */
td, th {
    text-align: center;
}

/* Button style */
.btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
}

/* Button hover effect */
.btn:hover {
    background-color: #0056b3; /* Darker shade of primary color on hover */
}


	
</style>


</head>
<body>
<section id="header">
  <h1>TNR Mall</h1>
   <div>
     <ul id="navbar">
          <li><a href="/index">Home</a></li>
          <li><a href="/shop">Shop</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/account">Account</a></li>
        
     </ul>

</section>


<div class="container">
		<h1>Product Management System</h1>
		<hr>
		<h4>Enter new product details</h4>
		
		<form action="#" th:action="@{/ProductSave}" th:object="${product}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4">
    
    <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">
    
    <input type="number" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4">
    
    <input type="text" th:field="*{image}" placeholder="Image URL" class="form-control mb-4 col-4">
    
    <button type="submit" class="btn btn-info col-2">Save Product</button>
</form>
		
	</div>


</body>
</html>
